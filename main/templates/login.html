{% extends 'header.html' %}

{% block content%}
<section class="login_section">
    <div class="login-container">
        <div class="detail-box">
            {% block h1 %} <h1>Login</h1> {% endblock %}
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email"></label>
                    {% block input %} <input type="text" id="username" name="username" placeholder="Email" required> {% endblock %}
                </div>
                
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="btn-box">
                    {% block button %} <button type="submit">Login</button> {% endblock %}
                </div>
                <br>
                {% block p %}<p>Don't have an account? <a href="/signup">Sign up</a> now.</p> {% endblock %}
                {% endblock %}
            </form>
        </div>
    </div>
</section>
